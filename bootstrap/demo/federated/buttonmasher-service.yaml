kind: Service
apiVersion: v1
metadata:
  name: buttonmasher-frontend
  labels:
    app: buttonmasher-frontend
spec:
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  selector:
    app: buttonmasher-frontend
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: buttonmasher-backend
  labels:
    app: buttonmasher-backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30081
  selector:
    app: buttonmasher-backend
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: buttonmasher-visualizer
  labels:
    app: buttonmasher-visualizer
spec:
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30082
  selector:
    app: buttonmasher-visualizer
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: buttonmasher-aggregator
  labels:
    app: buttonmasher-aggregator
spec:
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30083
  selector:
    app: buttonmasher-aggregator
  type: LoadBalancer
